<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akses Data IGD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #dd2e44;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #fff;
    }

    .login-container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      max-width: 380px;
      width: 100%;
      padding: 40px 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .login-container h1 {
      font-weight: 600;
      font-size: 2rem;
      text-align: center;
      margin: 0 0 8px 0;
      color: #e0f2f1;
      user-select: none;
    }

    .login-container p.subtitle {
      font-size: 1rem;
      color: #b2dfdb;
      margin: 0 0 24px 0;
      text-align: center;
      user-select: none;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #a7c4bf;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #80cbc4;
      transition: outline-color 0.3s ease;
      background: rgba(255 255 255 / 0.3);
      color: white;
      font-weight: 500;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #cde7e3;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline-color: #4db6ac;
      background: rgba(255 255 255 / 0.5);
    }

    button {
      width: 100%;
      padding: 16px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00796b 0%, #004d40 100%);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background: linear-gradient(135deg, #004d40 0%, #00796b 100%);
      transform: scale(1.02);
      outline: none;
    }

    button:active {
      transform: scale(0.98);
    }

    .error-message {
      background: #b71c1c;
      border-radius: 12px;
      color: #ffcdd2;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      text-align: center;
      animation: shake 0.3s ease;
      margin-top: -8px;
      margin-bottom: 12px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <form class="login-container" id="login-form" aria-labelledby="login-title" novalidate>
      <h1 id="login-title" tabindex="0">Akses Data IGD</h1>
      <p class="subtitle">Masukkan username dan kata sandi Anda</p>

      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Masukkan username"
        autocomplete="username"
        required
        aria-required="true"
      />

      <label for="password">Kata Sandi</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Masukkan kata sandi"
        autocomplete="current-password"
        required
        aria-required="true"
        aria-describedby="error-message"
      />
      <div
        id="error-message"
        class="error-message"
        role="alert"
        aria-live="assertive"
        style="display: none;"
      >
        User name / password salah
      </div>

      <button type="submit" aria-label="Kirim form login">Masuk</button>
    </form>
  </main>

  <script>
    (() => {
      const form = document.getElementById('login-form');
      const usernameInput = form.username;
      const passwordInput = form.password;
      const errorMessage = document.getElementById('error-message');

      const CORRECT_USERNAME = 'AdminIGD';
      const CORRECT_PASSWORD = '16032005';

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const enteredUsername = usernameInput.value.trim();
        const enteredPassword = passwordInput.value;

        if (
          enteredUsername.toLowerCase() === CORRECT_USERNAME.toLowerCase() &&
          enteredPassword === CORRECT_PASSWORD
        ) {
          errorMessage.style.display = 'none';

          // Redirect to the specified URL when password is correct
          window.location.href = 'https://fasilitasigd.my.canva.site/aksesdataigd';
        } else {
          errorMessage.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      });
    })();
  </script>
</body>
</html>
